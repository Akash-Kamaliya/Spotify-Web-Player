<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Web Player : Music For evryone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <div class="searhbar">
      <button class="logo">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="currentColor"
          class="bi bi-spotify"
          viewBox="0 0 16 16"
          id="logo1"
        >
          <path
            d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0m3.669 11.538a.5.5 0 0 1-.686.165c-1.879-1.147-4.243-1.407-7.028-.77a.499.499 0 0 1-.222-.973c3.048-.696 5.662-.397 7.77.892a.5.5 0 0 1 .166.686m.979-2.178a.624.624 0 0 1-.858.205c-2.15-1.321-5.428-1.704-7.972-.932a.625.625 0 0 1-.362-1.194c2.905-.881 6.517-.454 8.986 1.063a.624.624 0 0 1 .206.858m.084-2.268C10.154 5.56 5.9 5.419 3.438 6.166a.748.748 0 1 1-.434-1.432c2.825-.857 7.523-.692 10.492 1.07a.747.747 0 1 1-.764 1.288"
          />
        </svg>
      </button>
      <button class="home1"><i class="fa-solid fa-house" id="home"></i></button>
      <button class="search-btn">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" name="search" id="search" />
        <i class="fa-solid fa-folder-plus"></i>
      </button>
      <button class="badge1">Explore Premium</button>
      <button class="badge2">
        <i class="fa-regular fa-circle-down"></i> Install App
      </button>
      <i class="fa-regular fa-bell" id="bell"></i>
      <i class="fa-regular fa-user" id="user"></i>
    </div>
    <div class="main">
      <div class="sidebar">
        <!-- <div class="nav">
          <div class="nav-option" style="opacity: 1">
            <i class="fa-solid fa-house"></i>
            <a href="#">Home</a>
          </div>
          <div class="nav-option">
            <i class="fa-solid fa-magnifying-glass"></i>
            <a href="#">Search</a>
          </div>
        </div> -->
        <div class="library">
          <div class="option">
            <div class="lib-option nav-option" style="opacity: 1">
              <img src="library_icon.png" />
              <a href="#">You Library</a>
            </div>
            <div class="icon">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="lib-box">
            <div class="box">
              <p class="box-p1">Create your playlist</p>
              <p class="box-p2">It's easy, we'll help you</p>
              <button class="badge">Create playlist</button>
            </div>
            <div class="box">
              <p class="box-p1">Let's find some podcasts to follow</p>
              <p class="box-p2">We'll keep you updated on new episodes</p>
              <button class="badge">Browse prodcasts</button>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="cards">
          <h2>
            Recentaly Played
          </h2>
          <div class="card-container">
            <div class="card">
              <img src="card1img.jpeg" class="card-img">
              <p class="card-title">Top 50 - Global</p>
              <p class="card-info">Your daily updates of the most played tracks...</p>
            </div>
          </div>
        </div>
      </div>
      <div class="music-player">music player</div>
    </div>
  </body>
</html>
